<div *ngIf="data | async as data">
  <div [ngClass]="{'primary':true, 'featured':data.featured}">
    <!-- named routes can't have path:'' overwritten in routing table with outlet property-->
    <router-outlet></router-outlet>
    
  </div>
  <div class="secondary">
    <router-outlet name="secondary"></router-outlet>
  </div>
</div>
