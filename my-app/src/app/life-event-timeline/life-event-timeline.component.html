<div class="timeline" *ngIf="timeline | async as timeline">
  <div class="item" *ngFor="let item of timeline.items">
    <div class="label">
      {{item.label}}
    </div>
    <div class="label">
      {{item.highlight}} 
      <a mat-button [routerLink]="item.editHref">
        <mat-icon>edit</mat-icon>
      </a>
    </div>
    <figure>
      <div class="slider">
        <mat-slider [min]="timeline.min" [max]="timeline.max"
          discrete
          [disabled]="!item.enabled">
          <input [value]="item.start" 
            (dragEnd)="item.startChange($event.value)"
            matSliderStartThumb>
          <input *ngIf="item.start+1 != item.end"
            [value]="item.end" 
            (dragEnd)="item.endChange($event.value)"
            matSliderEndThumb >
        </mat-slider>
      </div>
      <div class="range">
        {{item.start}} - {{item.end}}
      </div>
      
    </figure>
    
  </div>
</div>
