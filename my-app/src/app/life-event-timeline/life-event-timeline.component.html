<div class="timeline" *ngIf="timeline | async as timeline">
  <div class="item" *ngFor="let item of timeline.items">
    <div class="label">
      {{item.label}}
    </div>
    <div class="label">
      {{item.highlight}}
    </div>
    <figure>
      {{item.start}}
      <mat-slider [min]="timeline.min" [max]="timeline.max">
        <input [value]="item.start" matSliderStartThumb>
        <input *ngIf="item.start+1 != item.end"
        [value]="item.end" matSliderEndThumb >
      </mat-slider>
      {{item.end}}
    </figure>
    
  </div>
</div>
